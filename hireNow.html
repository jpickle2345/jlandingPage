<html lang="en">
  <head>

    <title>Hire Me</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="hero-image">
      <div class="hero-text">
        <h1>Sydney Simmons</h1>
        <p>The Developer!!</p>
      </div>
    </div>
    <br />

    <div class="box">
      <form
        action="https://formspree.io/f/mwkjgvjo"
        method="POST"
        id="hireMeFrm"
      >
        <div>
          <label for="name">Name:</label>
          <input
            class="input"
            id="name"
            type="text"
            placeholder="First and Last Name"
            required
          />
        </div>

        <div>
          <label for="email">Email:</label>
          <input
            class="input"
            id="email"
            type="email"
            placeholder="Email"
            required
          />
        </div>
        <br />
        <div>
          <label for="agency">Agency:</label>
          <input
            class="input"
            id="agency"
            type="text"
            placeholder="Employment agency"
          />
        </div>
        
        


        <div>
          <label for="linkedin">Linkedin URL:</label>
          <input
            class="input"
            id="linkedin"
            type="text"
            placeholder="Linkedin URL"
          />
        </div>
  

        
        <div>
          <label for="comments">Comments:</label>
          <textarea
            class="input"
            name="Comments"
            placeholder="Comments"
            rows="5"
            cols="38"
          ></textarea>
        </div>
        <br />
        <button id="send" disabled>Finish</button>
      </form>    
    </div>


    <script>
      const form = document.getElementById("hireMeFrm"),
        send = document.getElementById("send"),
        frmValid = form.reportValidity();
      form.addEventListener("keyup", function (e) {
        debugger;
        if (form.reportValidity()) {
          send.removeAttribute("disabled");
        } else {
          send.setAttribute("disabled", true);
        }
      });
    </script>
  </body>
</html>
